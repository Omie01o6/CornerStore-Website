<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corner Store of Laurel - Home</title>
  <style>
    body {
      background-color: #FFF8DC; /* Light cream background */
      color: #1F2937; /* Dark gray text */
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      background-color: #FEFCE8; /* Lighter cream for content box */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* More prominent shadow */
      margin-bottom: 30px; /* Space above the footer */
    }
    .store-sign {
        max-width: 100%; /* Ensure image is responsive */
        height: auto;
        margin-bottom: 25px; /* Space below the image */
    }
    h1 { /* This H1 is now just a placeholder, as the image is the main title */
      /* Removed all styles, keeping it for semantic structure if needed, but it's empty */
      margin: 0;
      padding: 0;
      line-height: 1; /* Reset line-height */
      font-size: 0; /* Make it effectively invisible */
    }
    h1 small { /* These small tags are no longer under H1 */
        display: none; /* Ensure they don't show up if accidentally left */
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .button-link {
      display: inline-block;
      background-color: #EA580C; /* Orange button */
      color: white;
      padding: 15px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .button-link:hover {
      background-color: #D9460D; /* Slightly darker orange on hover */
    }
    .footer-info { /* Re-added CSS for the footer */
        margin-top: auto; /* Pushes the footer to the bottom if body is display: flex */
        font-size: 0.9em;
        color: #6B7280;
        padding-top: 20px;
        line-height: 1.5;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 0; /* Keep it invisible */
        }
        p {
            font-size: 1rem;
        }
        .button-link {
            padding: 12px 25px;
            font-size: 1.1rem;
        }
        .container {
            padding: 20px;
            margin: 0 15px 30px; /* Add some margin on smaller screens */
        }
        .footer-info {
            font-size: 0.8em;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="CornerStoreSign.jpg" alt="The Corner Store of Laurel Sign" class="store-sign">

    <h1></h1>

    <p>
      Your friendly neighborhood spot for fresh deli delights,
      delicious breakfast sandwiches, hot pizzas, and more!
      We're here to serve our community with quality food and a smile.
    </p>
    <a href="deli-menu.html" class="button-link">View Our Full Menu</a>
  </div>

  <div class="footer-info">
    <small>1879 State Route 232</small><br>
    <small>New Richmond OH 45157</small><br>
    <small>513-553-4100</small>
  </div>

</body>
</html>
