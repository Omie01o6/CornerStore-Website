<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corner Store of Laurel - Home</title>
  <style>
    body {
      background-color: #FFF8DC; /* Light cream background */
      color: #1F2937; /* Dark gray text */
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px;
      border: 1px solid #E2E8F0;
      border-radius: 12px;
      background-color: #FEFCE8; /* Lighter cream for content box */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* More prominent shadow */
    }
    h1 {
      color: #B91C1C; /* Red for the main title */
      font-size: 4rem; /* Larger title */
      margin-bottom: 20px;
      line-height: 1.1;
    }
    h1 small {
        font-size: 0.5em;
        display: block;
        color: #4A5568; /* Darker gray for address/contact */
        margin-top: 10px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .button-link {
      display: inline-block;
      background-color: #EA580C; /* Orange button */
      color: white;
      padding: 15px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .button-link:hover {
      background-color: #D9460D; /* Slightly darker orange on hover */
    }
    .footer-info {
        margin-top: 40px;
        font-size: 0.9em;
        color: #6B7280;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1rem;
        }
        .button-link {
            padding: 12px 25px;
            font-size: 1.1rem;
        }
        .container {
            padding: 20px;
            margin: 0 15px; /* Add some margin on smaller screens */
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Welcome to the<br>Corner Store<br>of Laurel
    </h1>
    <p>
      Your friendly neighborhood spot for fresh deli delights,
      delicious breakfast sandwiches, hot pizzas, and more!
      We're here to serve our community with quality food and a smile.
    </p>
    <a href="deli-menu.html" class="button-link">View Our Full Menu</a>
  </div>

  <div class="footer-info">
    <small>1879 State Route 232</small><br>
    <small>New Richmond OH 45157</small><br>
    <small>513-553-4100</small>
  </div>

</body>
</html>
